    <!-- Task Input Section -->
    <section class="task-input-section">
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
            <button id="addTaskBtn" class="add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <!-- Task Options -->
        <div class="task-options">
            <div class="option-group">
                <label for="prioritySelect" class="option-label">Priority:</label>
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="dueDateInput" class="option-label">Due Date:</label>
                <input type="date" id="dueDateInput" class="date-input">
            </div>
            
            <div class="option-group">
                <label for="reminderInput" class="option-label">Reminder:</label>
                <input type="datetime-local" id="reminderInput" class="reminder-input">
            </div>
        </div>
    </section>

    <!-- Filter and Sort Controls -->
    <section class="controls-section">
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> All Tasks
            </button>
            <button class="filter-btn" data-filter="pending">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check"></i> Completed
            </button>
        </div>
        
        <div class="sort-controls">
            <select id="sortSelect" class="sort-select">
                <option value="created">Sort by: Created</option>
                <option value="priority">Sort by: Priority</option>
                <option value="dueDate">Sort by: Due Date</option>
                <option value="alphabetical">Sort by: A-Z</option>
            </select>
        </div>
    </section>

    <!-- Tasks Summary -->
    <section class="summary-section">
        <div class="summary-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>
    </section>

    <!-- Tasks List -->
    <section class="tasks-section">
        <div class="tasks-header">
            <h2>Your Tasks</h2>
            <button id="clearAllBtn" class="clear-all-btn">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>
        
        <div id="tasksList" class="tasks-list">
            <!-- Tasks will be dynamically inserted here -->
        </div>
        
        <div id="emptyState" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>
    </section>

    <!-- Task Template (Hidden) -->
    <template id="taskTemplate">
        <div class="task-item" data-priority="" data-status="">
            <div class="task-content">
                <div class="task-checkbox-container">
                    <input type="checkbox" class="task-checkbox">
                    <span class="custom-checkbox"></span>
                </div>
                
                <div class="task-details">
                    <div class="task-text"></div>
                    <div class="task-meta">
                        <span class="task-priority"></span>
                        <span class="task-due-date"></span>
                        <span class="task-reminder"></span>
                    </div>
                </div>
            </div>
            
            <div class="task-actions">
                <button class="edit-btn" title="Edit Task">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn" title="Delete Task">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </template>
</div>

<!-- Edit Task Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Task</h3>
            <button class="close-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <input type="text" id="editTaskInput" class="task-input" placeholder="Task description">
            <div class="edit-options">
                <div class="option-group">
                    <label for="editPrioritySelect">Priority:</label>
                    <select id="editPrioritySelect" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="editDueDateInput">Due Date:</label>
                    <input type="date" id="editDueDateInput" class="date-input">
                </div>
                <div class="option-group">
                    <label for="editReminderInput">Reminder:</label>
                    <input type="datetime-local" id="editReminderInput" class="reminder-input">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="cancelEditBtn" class="cancel-btn">Cancel</button>
            <button id="saveEditBtn" class="save-btn">Save Changes</button>
        </div>
    </div>
</div>

<!-- Notification Container -->
<div id="notificationContainer" class="notification-container"></div>

<script src="js/script.js"></script>
